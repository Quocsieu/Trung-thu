<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lantern.css">
</head>
<body>
    <script>
        //Tạo lồng đèn
        function creatLantern(){
            const lantern = document.createElement('img');
            lantern.src = 'lantern-xoaphong.png'
            lantern.className = 'lantern'
        //tạo cho đèn container
            const container = document.getElementById('lantern-container')
            container.appendChild(lantern)
        //Vị trí xuất hiện
            lantern.style.bottom = '0px';
            lantern.style.left = Math.random () * window.innerWidth + 'px';
        //Thêm vào body
            document.body.appendChild(lantern);
            lantern.addEventListener("animationend", () => lantern.remove());
        }
        setInterval(creatLantern, 500)
    </script>
    <div id="lantern-container">
        <script src="lantern.js"></script>
    </div>
</body>
</html>
